<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link href="styles/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="images/truyum-logo-dark.png" />
</head>
<body>
    <header>
        <span>truYum</span> <img id="logo" src="images/truyum-logo-light.png" alt="logo" />
        <nav>
            <a href="menu-item-list-customer.html">Menu</a><a href="cart.html" id="cart">Cart</a>
        </nav>
    </header>
    <section>
        <span id="heading">Cart</span>
        <table>
            <col width="200px" />
            <col width="100px" />
            <col width="100px" />
            <col width="100px" />
            <tr>
                <th class="name-label" class="bold">Name</th>
                <th class="left-label" class="bold">Free Delivery</th>
                <th class="right-label" class="bold">Price</th>
            </tr>
            <tr>
                <td class="name-label">Sandwich</td>
                <td class="left-label">Yes</td>
                <td class="right-label">Rs.99.00</td>
                <td class="center-text"><a href="cart-notification.html">Delete</a></td>
            </tr>
            <tr>
                <td class="name-label">Burger</td>
                <td class="left-label">No</td>
                <td class="right-label">Rs.129.00</td>
                <td class="center-text"><a href="cart-notification.html">Delete</a></td>
            </tr>
            <tr>
                <td class="name-label">Pizza</td>
                <td class="left-label">No</td>
                <td class="right-label">Rs.149.00</td>
                <td class="center-text"><a href="cart-notification.html">Delete</a></td>
            </tr>
            <tr>
                <td></td>
                <td class="left-label" class="bold"><label><b>Total</b></label></td>
                <td class="right-label" class="bold"><b>Rs.377.00</b></td>
            </tr>
        </table>
    </section>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
