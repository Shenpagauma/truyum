<!DOCTYPE html>
<html>
<head>
<title>Edit</title>
<link href="styles/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="images/truyum-logo-dark.png" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <span>truYum</span><img id="logo" src="images/truyum-logo-light.png" alt="logo" />
        <nav>
            <a href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <section>
        <span id="heading">Edit Menu Item</span>
        <form action="edit-menu-item-status.html" method="post" name="editmenu"
            onsubmit="return validF()">
            <table>
                <tr>
                    <td><label for="name" class="grey">Name</label></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" name="title" size="71" id="name"
                        autocomplete="off" spellcheck="false" autofocus placeholder="Sandwich" /></td>
                </tr>
                <tr>
                    <td height="30px"></td>
                </tr>
                <tr>
                    <td><label for="price" class="grey">Price(Rs.)</label></td>
                    <td><label class="grey"> Active</label></td>
                    <td><label for="date-of-launch" class="grey">Date of Launch</label></td>
                    <td><label for="category" class="grey">Category</label></td>
                </tr>
                <tr>
                    <td width="110"><input type="text" name="price" id="price" autocomplete="off"
                        spellcheck="false" placeholder="                  97" size="8px"></td>
                    <td width="130"><input type="radio" name="inStock" id="yes" checked
                        class="checkbox-size"> <label for="yes">Yes</label> <input
                        id="no" type="radio" class="checkbox-size" name="inStock"> <label
                        for="no">No</label></td>
                    <td width="161"><input type="date" name="dateOfLaunch" id="date-of-launch"
                        placeholder="27/04/2022" autocomplete="off" spellcheck="false" size="13px" /></td>
                    <td><select name="category">
                            <option value="" class="grey">Select Category</option>
                            <option value="Starters">Starters</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                    </select></td>
                </tr>
                <tr>
                    <td height="30px"></td>
                </tr>
                <tr>
                    <td colspan="4"><input class="checkbox-size" type="checkbox" name="freeDelivery"
                        checked id="free-delivery"> <label id="free-delivery-align" for="free-delivery"
                        class="grey">Free Delivery</label></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="submit" name="submit" value="Save"
                        class="submit"></td>
                </tr>
            </table>
        </form>
    </section>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
